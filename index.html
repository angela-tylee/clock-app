<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Clock App</title>
</head>
<body>

  <main class="container">
    <div class="main-left">
      <div class="quote-container">
        <div>
          <p class="quote h5">“The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”</p>
          <p class="quote-from h5">Ada Lovelace</p>
        </div>
        <div class="refresh-img"><img src="./assets/desktop/icon-refresh.svg" alt="refresh"></div>
      </div>
      <div class="time-container">
        <div class="greeting h4">
          <img src="./assets/desktop/icon-sun.svg" alt="sun">
          <p><span>Good morning</span>, it's currently</p>
        </div>
        <div class="time">
          <h1>11:37<span class="timezone">BST</span></h1>
        </div>
        <h2 class="location h3">in <span>London, UK</span></h2>
      </div>
    </div>
    <div class="toggle">More<div class="arrow-container"><img src="./assets/desktop/icon-arrow-down.svg" alt=""></div></div>
    <!-- Less -->
  </main>
